<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../CSSadmin/cadastro.css">
    <link rel="shortcut icon" href="../imgs/logotipo.png" type="image/x-icon">
    
</head>
<body>
    <div class="container">
        <h1>C a d a s t r o</h1>
        <form action="" method="post" id="form">
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira um email válido" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </p>
                <p>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Insira sua senha" required>
                </p>
                <p>
                    <label for="Repetir senha">Repetir senha</label>
                    <input type="password" name="repSenha" id="repSenha" placeholder="Repetir senha" required>
                </p>
                <p>
                    <button type="submit" name="cadastro" id="cadastro">Cadastre-se</button>
                </p>
                <p>
                    Já possui conta ? <a href="Login.html">Login</a>
                </p>

        </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $("#cadastro").on('click',function(){
            $.ajax({
                type:'POST',
                 url: '../PHPadmin/Cadastro.php',
                 data: {
                    'nome': $('#nome').val(),
                    'email': $("#email").val(),
                    'senha': $("#repSenha").val()
                 },
                 success: function(){
                    alert('os dados foram cadastrados');
                    mudaPagina()
                 }

            })
           

        })
        function mudaPagina(){
            window.location.replace('Login.html');
        }
    })
</script>
</html>
