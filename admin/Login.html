<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSSadmin/Login.css">
    <link rel="shortcut icon" href="../imgs/logotipo.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>L o g i n</h1>
        <form action="../PHPusuario/Login.php" method="post">
            
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Insira seu email">
            </p>
            <p>
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
            </p>
            <input type="submit" value="Entrar" name="entrar" id="entrar">
            <p>
                <input type="checkbox" name="lembrar" id="lembrar"> lembrar-me
            </p>
            <p>
                <a href="Cadastro.html">Cadastre-se</a>
            </p>
    </form>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function(){
        $.ajax({
            type: 'POST',
            url: '../PHPadmin/Login.php',
            data: {
                'email' : $("#email").val(),
                'senha': $("#senha").val(),
            },
            success: function(){
                alert('Dados cadastrados com sucesso!');
             
                mudarPagina()
            }
            
        })
       
        function mudarPagina(){
            window.location.href ="Home.html";
        }
        
    })
</script>
</html>
